<div class="container mt-4 mb-4">
    <h1 class="text-center">Emuladores mais usados</h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let x of listar">
            <div class="varbox">
                <img src="{{ x.img }}">
                <h1>{{ x.nome }}</h1>
                <p><a routerLink="['detalhes', {{ x.id }}]" (click)="idSelect(x.id)">Saiba mais</a></p>
            </div>
        </div>
    </div>
</div>
